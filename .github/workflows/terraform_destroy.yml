name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      monitor_name:
        description: 'Pass your monitor namer'
        type: string
        required: true
permissions:
  contents: read


env:
  DD_API_KEY: ${{ secrets.DD_API_KEY }}
  DD_APP_KEY: ${{ secrets.DD_APP_KEY }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init

        #Terraform Workspace
      - name: Terraform Workspace
        run: terraform workspace select ${{ inputs.monitor_name }}

      # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan -destroy -var monitor_name=${{ inputs.monitor_name }} -var global_variable_name==${{ inputs.global_variable_name }} -input=false -out tfplan

        # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
      - name: Terraform Destroy
        run: terraform apply "tfplan"