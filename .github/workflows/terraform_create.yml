name: 'Terraform Create'

on:
  workflow_dispatch:
    inputs:
      monitor_name:
        description: 'Pass your Monitor name'
        type: string
        required: true

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

#      - name: Setup Terraform
#        uses: hashicorp/setup-terraform@v1
#        with:
#          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Configure Datadog Credentials
        uses: datadog/datadog-action@v2
        with:
          api-key: ${{ secrets.DD_API_KEY }}
          app-key: ${{ secrets.DD_APP_KEY }}

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init

        #Terraform Workspace
      - name: Terraform Workspace
        run: terraform workspace new ${{ inputs.monitor_name }} || terraform workspace select ${{ inputs.monitor_name }}

      # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan -out tfplan

        # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
      - name: Terraform Apply
        run: terraform apply "tfplan"